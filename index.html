<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Background and Content Changer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('09.gif'); /* Replace with your body background image URL */
            background-size: cover;
            background-position: center;
            transition: background-image 0.3s ease-in-out;
            color: rgb(224, 28, 198);
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.123);
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            opacity: 1;
            transition: opacity 0.2s ease-in-out;
            background-image: url('09.jiff'); /* Replace with your container background image URL */
            background-size: cover;
            background-position: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ae42b8d5;
            color: rgb(136, 11, 130);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1b011f;
        }

        img {
            display: block; /* Center the image */
            margin: 10px auto; /* Centering margin */
            max-width:500%; /* Ensure the image is responsive */
            height: auto;
            border-radius: 5px;
            
   
        }

        .circular-image {
    width: 100px; /* Adjust the size as needed */
    height: 100px; /* Ensure the width and height are equal */
    border-radius: 50%; /* This makes the image circular */
    object-fit: cover; /* Ensures the image covers the entire area */
}
    </style>
</head>


<body>
    <div class="container" id="content">
        <h1>hi i'm merryjen!</h1>
        <img src="87.gif" height="1000px" width="900px" alt="Circular Image" class="circular-image"> <!-- Changed to <img> -->
        <p>WANNA BE MY FRIEND? </p>
        <button id="changeContent">Click here now</button>
    </div>
    <script>
        const backgrounds = [
            "09.gif" // Replace with your GIF URL
        ];

        const contents = [
            {
                title: "",
                image: "87.gif"  // Replace with your image URL
            }
        ];

        let currentIndex = 0;

        document.getElementById("changeContent").addEventListener("click", function() {
            currentIndex = (currentIndex + 1) % backgrounds.length;

            // Fade out the content
            const content = document.getElementById("content");
            content.style.opacity = 0;

            // Change background image
            document.body.style.backgroundImage = `url(${backgrounds[currentIndex]})`;

            // Change content after the fade-out duration
            setTimeout(() => {
                content.innerHTML = `
                    <h1>${contents[currentIndex].title}</h1>
                    <p>DINO:Yehey thank you for clicking the button, We are friends now.</p>
                    <img src="${contents[currentIndex].image}" alt="Cute Image">
                    <button id="changeContent">Catch me if you can!</button>
                `;
                // Fade in the content
                content.style.opacity = 1;
            }, 300); // Match with the CSS transition duration
        });
    </script>
</body>
</html>
